<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Control de Seguridad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#0f1724; color:#e6eef8; padding:1rem; }
    .card { border-radius:10px; }
    .small-token { font-family: monospace; }
    .qr-img { max-width:160px; border-radius:6px; background:#fff; padding:6px; }
    .muted { color:#9fb0c8; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-3 mb-3">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h4>Admin — Usuarios</h4>
        <div>
          <a href="index.html" class="btn btn-sm btn-outline-light">Ir al Totem</a>
        </div>
      </div>

      <form id="createForm" class="row g-2">
        <div class="col-md-3">
          <input id="inputId" class="form-control" placeholder="ID (opcional)" />
        </div>
        <div class="col-md-3">
          <input id="inputName" class="form-control" placeholder="Nombre" required />
        </div>
        <div class="col-md-2">
          <select id="inputRole" class="form-select">
            <option value="estudiante">Estudiante</option>
            <option value="docente">Docente</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary">Crear / Actualizar</button>
        </div>
        <div class="col-md-2">
          <button id="refreshBtn" type="button" class="btn btn-outline-light">Actualizar lista</button>
        </div>
      </form>

      <div id="createResult" class="mt-3"></div>
    </div>

    <div class="card p-3">
      <h5>Usuarios registrados</h5>
      <div class="table-responsive">
        <table class="table table-sm table-borderless text-white">
          <thead class="muted">
            <tr>
              <th>ID</th><th>Nombre</th><th>Rol</th><th>Token</th><th>QR</th><th>Acciones</th>
            </tr>
          </thead>
          <tbody id="usersBody"></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
  const BACKEND_URL = "http://localhost:3000";
  const usersBody = document.getElementById('usersBody');
  const createForm = document.getElementById('createForm');
  const refreshBtn = document.getElementById('refreshBtn');
  const createResult = document.getElementById('createResult');

  async function fetchUsers() {
    usersBody.innerHTML = '<tr><td colspan="6" class="muted">Cargando...</td></tr>';
    try {
      const res = await fetch(`${BACKEND_URL}/users`);
      const json = await res.json();
      if (!json.ok) {
        usersBody.innerHTML = `<tr><td colspan="6" class="muted">Error al cargar usuarios</td></tr>`;
        return;
      }
      renderUsers(json.data || []);
    } catch (e) {
      usersBody.innerHTML = `<tr><td colspan="6" class="muted">Error de red</td></tr>`;
    }
  }

  function hideToken(t) {
    if (!t) return '';
    return t.length > 8 ? t.substring(0,4) + '…' + t.substring(t.length-4) : t;
  }

  function renderUsers(rows) {
    usersBody.innerHTML = '';
    if (!rows.length) {
      usersBody.innerHTML = `<tr><td colspan="6" class="muted">Sin usuarios</td></tr>`;
      return;
    }
    rows.forEach(r => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td><a href="user.html?id=${encodeURIComponent(r.id)}" target="_blank">${r.id}</a></td>
        <td>${r.name || ''}</td>
        <td>${r.role || ''}</td>
        <td class="small-token">${hideToken(r.token)}</td>
        <td>${r.token ? `<img class="qr-img" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" data-token="${r.token}" alt="QR placeholder">` : ''}</td>
        <td>
          <button class="btn btn-sm btn-outline-light btn-regenerate" data-id="${r.id}">Regenerar</button>
        </td>
      `;
      usersBody.appendChild(tr);
    });

    // actualizar imágenes QR en segundo plano (llamando POST /users para obtener qrDataUrl)
    document.querySelectorAll('img.qr-img').forEach(async (img) => {
      const id = img.getAttribute('data-token') ? null : null; // placeholder
      // la estrategia: para mostrar QR real, llamaremos al endpoint POST /users con el id (regenerate: false) => devuelve qrDataUrl
      const row = img.closest('tr');
      const idCell = row.querySelector('td');
      const idVal = idCell ? idCell.innerText.trim() : null;
      if (!idVal) return;
      try {
        const resp = await fetch(`${BACKEND_URL}/users`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id: idVal }) // esto devuelve qrDataUrl sin regenerar si ya existe token
        });
        const json = await resp.json();
        if (json.ok && json.qrDataUrl) {
          img.src = json.qrDataUrl;
        } else {
          // dejar placeholder
        }
      } catch (e) { /* leave placeholder */ }
    });

    // listeners regenerate
    document.querySelectorAll('.btn-regenerate').forEach(btn => {
      btn.addEventListener('click', async (e) => {
        const id = btn.getAttribute('data-id');
        if (!confirm(`Regenerar token para ${id}? Esto invalidará el anterior.`)) return;
        btn.disabled = true;
        try {
          const resp = await fetch(`${BACKEND_URL}/users`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id, regenerate: true })
          });
          const js = await resp.json();
          if (js.ok) {
            await fetchUsers();
            createResult.innerHTML = `<div class="alert alert-success p-2">Token regenerado para ${id}</div>`;
          } else {
            createResult.innerHTML = `<div class="alert alert-danger p-2">Error regenerando token</div>`;
          }
        } catch (err) {
          createResult.innerHTML = `<div class="alert alert-danger p-2">Error de red</div>`;
        } finally {
          btn.disabled = false;
          setTimeout(()=> createResult.innerHTML = '', 3000);
        }
      });
    });
  }

  createForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const id = document.getElementById('inputId').value.trim();
    const name = document.getElementById('inputName').value.trim();
    const role = document.getElementById('inputRole').value;

    if (!name) {
      createResult.innerHTML = `<div class="alert alert-warning p-2">Nombre requerido</div>`;
      return;
    }
    createResult.innerHTML = `<div class="muted">Procesando...</div>`;
    try {
      const resp = await fetch(`${BACKEND_URL}/users`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id: id || undefined, name, role })
      });
      const js = await resp.json();
      if (js.ok) {
        createResult.innerHTML = `<div class="alert alert-success p-2">Usuario ${js.id} creado/actualizado.</div>
          ${ js.qrDataUrl ? `<div class="mt-2"><img src="${js.qrDataUrl}" class="qr-img" /></div>` : '' }`;
        document.getElementById('inputId').value = '';
        document.getElementById('inputName').value = '';
        await fetchUsers();
      } else {
        createResult.innerHTML = `<div class="alert alert-danger p-2">Error: ${js.error || 'server'}</div>`;
      }
    } catch (err) {
      createResult.innerHTML = `<div class="alert alert-danger p-2">Error de red</div>`;
    } finally {
      setTimeout(()=> createResult.innerHTML = '', 5000);
    }
  });

  refreshBtn.addEventListener('click', fetchUsers);

  // load
  fetchUsers();
</script>
</body>
</html>
