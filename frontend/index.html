<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Escáner QR - Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { padding: 1.25rem; }
    #status { font-weight: 600; margin-top: 1rem; }
  </style>
</head>
<body>
  <h3>Escáner QR - Prueba</h3>
  <div id="reader" style="width: 360px; max-width:100%"></div>
  <div id="status" class="alert alert-info">Esperando escaneo...</div>

  <script>
    const BACKEND = 'http://localhost:3000';

    function onScanSuccess(decodedText) {
      document.getElementById('status').className = 'alert alert-warning';
      document.getElementById('status').innerText = 'Validando token...';

      fetch(`${BACKEND}/validate`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token: decodedText, sessionId: 'sala-101' })
      })
      .then(r => r.json())
      .then(data => {
        if (data.ok) {
          document.getElementById('status').className = 'alert alert-success';
          document.getElementById('status').innerText = '✔ Acceso autorizado';
        } else {
          document.getElementById('status').className = 'alert alert-danger';
          document.getElementById('status').innerText = '✖ Error: ' + (data.error || 'desconocido');
        }
      }).catch(() => {
        document.getElementById('status').className = 'alert alert-danger';
        document.getElementById('status').innerText = 'Error de conexión al servidor';
      });
    }

    const html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
