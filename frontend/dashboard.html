<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Tablero - Historial de accesos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Botón para abrir el scaner -->
<a id="openHistoryBtn" href="index.html" class="btn btn-outline-secondary ms-2" role="button" title="Abrir historial">
  Ver Scanner
</a>
  <style>
    body { padding: 1rem; background: #0f1724; color: #e6eef8; }
    .card { border-radius: 12px; }
    .ok { background: rgba(46,204,113,0.08); }
    .nok { background: rgba(231,76,60,0.06); }
    table { color: #e6eef8; }
    .muted { color: #9fb0c8; }
    .small-token { font-family: monospace; font-size: .85rem; color: #cbd5e1; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-3">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h4>Historial de accesos</h4>
        <div>
          <input id="limitInput" type="number" value="50" min="5" max="500" style="width:80px" />
          <button id="refreshBtn" class="btn btn-sm btn-primary">Actualizar</button>
        </div>
      </div>

      <div class="mb-2 muted">Últimos accesos (se actualiza automáticamente cada 3s)</div>

      <div class="table-responsive">
        <table class="table table-sm table-borderless">
          <thead>
            <tr class="muted">
              <th>Hora</th>
              <th>ID</th>
              <th>Nombre</th>
              <th>Token</th>
              <th>Resultado</th>
              <th>Motivo</th>
            </tr>
          </thead>
          <tbody id="historyBody">
            <!-- filas -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

<script>
  const BACKEND_URL = "http://localhost:3000"; // actualiza si host es distinto
  const historyBody = document.getElementById('historyBody');
  const refreshBtn = document.getElementById('refreshBtn');
  const limitInput = document.getElementById('limitInput');

  function fmtTime(ts) {
    const d = new Date(ts);
    return d.toLocaleString();
  }

  function hideToken(t) {
    if (!t) return '';
    return t.length > 8 ? t.substring(0,4) + '…' + t.substring(t.length-4) : t;
  }

  async function fetchHistory(limit = 50) {
    try {
      const res = await fetch(`${BACKEND_URL}/history?limit=${limit}`);
      const json = await res.json();
      if (!json.ok) { console.warn('history err', json); return []; }
      return json.data || [];
    } catch (e) {
      console.error("fetchHistory error", e);
      return [];
    }
  }

  function renderRows(rows) {
    historyBody.innerHTML = '';
    if (!rows.length) {
      historyBody.innerHTML = `<tr><td colspan="6" class="muted">Sin registros</td></tr>`;
      return;
    }
    rows.forEach(r => {
      const tr = document.createElement('tr');
      tr.className = r.authorized ? 'ok' : 'nok';
      tr.innerHTML = `
        <td>${fmtTime(r.timestamp)}</td>
        <td>${r.id || r.studentUid || ''}</td>
        <td>${r.name || ''}</td>
        <td class="small-token">${hideToken(r.token)}</td>
        <td>${r.authorized ? '<span class="badge bg-success">Autorizado</span>' : '<span class="badge bg-danger">Rechazado</span>'}</td>
        <td>${r.reason || ''}</td>
      `;
      historyBody.appendChild(tr);
    });
  }

  let polling = null;
  async function refresh() {
    const limit = Number(limitInput.value) || 50;
    const rows = await fetchHistory(limit);
    renderRows(rows);
  }

  refreshBtn.addEventListener('click', refresh);

  // Poll cada 3s
  (async () => {
    await refresh();
    polling = setInterval(refresh, 3000);
  })();
</script>
</body>
</html>
